<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="plantilla/template :: head">
</head>

<body>
	<header th:replace="plantilla/template :: header">

	</header>

	<div class="container">
		
		<div class="card bg-light">
			<div class="card-header bg-dark text-white" th:text="${titulo}"></div>
			<div class="card-body">

				<form th:action="@{/views/clientes/save}" th:object="${cliente}" method="post">
					<div class="form-group row">
					<input type="hidden" th:field="*{id}">
						<label for="nombres" class="form-label col-md-2">Nombres</label>
						<input type="text" th:field="*{nombres}" class="form-control form-control-sm col-md-6" id="nombres"
							placeholder="Nombres">
						<small class="form-text text-danger" th:if="${#fields.hasErrors('nombres')}" th:errors="*{nombres}"></small>
					</div>
					<div class="form-group row">
						<label for="apellidos" class="form-label col-md-2">Apellidos</label>
						<input type="text" th:field="*{apellidos}" class="form-control form-control-sm col-md-6" id="apellidos"
							placeholder="Apellidos">
						<small class="form-text text-danger" th:if="${#fields.hasErrors('apellidos')}" th:errors="*{apellidos}"></small>
					</div>
					<div class="form-group row">
						<label for="cedula" class="form-label col-md-2">Cedula</label>
						<input type="text" th:field="*{cedula}" class="form-control form-control-sm col-md-6" id="cedula"
							placeholder="Cedula">
						<small class="form-text text-danger" th:if="${#fields.hasErrors('cedula')}" th:errors="*{cedula}"></small>
					</div>
					<div class="form-group row">
						<label for="telefono" class="form-label col-md-2">Telefono</label>
						<input type="text" th:field="*{telefono}" class="form-control form-control-sm col-md-6" id="telefono"
							placeholder="Telefono">
						<small></small>
					</div>

					<div class="card-footer bg-dark mb-2">
						<input type="submit" class="btn btn-primary btn-sm" value="Guardar"/>
					</div>
				</form>
			</div>
		</div>
	</div>

	<footer th:replace="plantilla/template :: footer"></footer>
</body>

</html>
