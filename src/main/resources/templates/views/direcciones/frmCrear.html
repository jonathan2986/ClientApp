<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="plantilla/template :: head">
</head>

<body>
	<header th:replace="plantilla/template :: header">

	</header>

	<div class="container">

		<div class="card bg-light">
			<div class="card-header bg-dark text-white" th:text="${titulo}"></div>
			<div class="card-body">

				<form th:action="@{/views/direcciones/save}" th:object="${direcciones}"method="post">

					<div class="form-group row">
						<label class="col-md-2" for="cliente">Clientes:</label>
						<select th:field="*{cliente}" class="form-control form-control-sm col-md-6" id="cliente">
							<option th:each="cliente:${clientes}" th:value="${cliente.id}"
								th:text="${cliente.nombres} + ' '+ ${cliente.apellidos}" />
						</select>
					</div>

					<div class="form-group row">
						<label for="direccion" class="form-label col-md-2">Direccion</label>
						<textarea th:field="*{direcciones}" class="form-control form-control-sm col-md-6"
							id="direccion" placeholder="Direccion"></textarea>
						<small></small>
					</div>

					<div class="card-footer bg-dark mb-2">
						<input type="submit" class="btn btn-primary btn-sm" value="Guardar" />
					</div>
				</form>
			</div>
		</div>
	</div>

	<footer th:replace="plantilla/template :: footer"></footer>
</body>

</html>
